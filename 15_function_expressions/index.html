<html>
	<head></head>
	<body>
		Function Expressions
		<script>
			// create a function and assign it to a variable
			var fly = function() {
				console.log('you are flying');
			};

			fly();

			var player = {
				x: 10,
				y: 20,
				energy: 100,
				superpower: function() {
					console.log('no superpower');
				}
			};

			player.x = 100;

			player.superpower = fly;
			player.superpower();

		</script>
	</body>
</html>
